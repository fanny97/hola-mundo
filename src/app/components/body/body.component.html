<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>

        <div *ngIf="mostrar" class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text"> {{ frase.mensaje }} </p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-secondary btn-block">
            Mostrar/Ocultar
        </button>

    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>

        <div class="list-group">
            <a *ngFor="let persona of personas; let i = index" href="#" class="list-group-item list-group-item-action active">
                {{ i + 1}}  - {{ persona }}
            </a>
        </div>

    </div>
</div>
